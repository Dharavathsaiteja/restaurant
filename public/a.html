<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Food Ordering</title>
    <link rel="stylesheet" href="styles.css"> <link rel="stylesheet" href="styles.css">

</head>
<body>
    <body>
        <header>
            <!-- Your restaurant name and any other header content -->
            <h1>Restaurant Name</h1>
        </header>
        
        <nav>
            <!-- Navigation menu -->
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Order</a></li>
            </ul>
        </nav>
        
        <main>
            <!-- Main content, including sections like "Home," "Menu," and "Order" -->
            <section class="home">
                <!-- Content for the Home section -->
                <h2>Welcome to Restaurant Name</h2>
                <p>Discover a world of delicious flavors at Restaurant Name...</p>
            </section>
            
            <section class="menu">
                <!-- Content for the Menu section -->
                <h2>Menu</h2>
                <!-- Display restaurant menu items here -->
            </section>
            
            <section class="order">
                <!-- Content for the Order section -->
                <h2>Your Order</h2>
                <!-- Display user's order and checkout functionality here -->
            </section>
        </main>
        
        <footer>
            <!-- Footer content -->
            <p>&copy; 2023 Restaurant Name</p>
        </footer>
    </body>
    
</body>
</html>
